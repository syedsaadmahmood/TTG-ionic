<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Finances</ion-title>
    <ion-buttons right>
      <button ion-button icon-only><ion-icon style="transform: rotate(180deg)" name="git-network"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="open" activated (click)="Chart()">
        OVERVIEW
      </ion-segment-button>
      <ion-segment-button value="closed">
        INVOICES
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'open'">
  <div ion-item>

  </div>
  <ion-card>
    <ion-card-content>
      <div padding-top id="container"></div>
    </ion-card-content>
  </ion-card>
  </div>

    <div *ngSwitchCase="'closed'">
    </div>

    </div>


</ion-content>
