<ion-header>

  <ion-navbar>
    <ion-title>Address Book</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addClicked()"><ion-icon name="add"></ion-icon></button>
      <button ion-button icon-only (click)="removeClicked()"><ion-icon name="remove"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

    <ion-row *ngIf="locations.length==0">
      <h1 style="padding: 5px; text-align: center">No location stored. Click "+" to add location</h1>
    </ion-row>
    <ion-row (click)="SelectedLocation(location.id)" *ngFor="let location of locations">
        <div ion-item>
          <ion-icon item-start name="pin"></ion-icon>
          <ion-icon item-end *ngIf="location.id==selectedIndex && removeOption==false" name="radio-button-on"></ion-icon>
          <ion-icon item-end *ngIf="location.id!=selectedIndex && removeOption==false" name="radio-button-off"></ion-icon>
          <ion-icon item-end *ngIf="removeOption==true" name="close" style="font-size: 1.6em"></ion-icon>
          {{location.street_address}}
        </div>
      </ion-row>
  </ion-list>
  <div padding *ngIf="locations.length!=0">
  <button ion-button full style="font-size: 16px;" (click)="doneAddressBook()">DONE</button>
  </div>
