<ion-header>

  <ion-navbar>
    <ion-title>ACCEPT QUOTE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <p style="text-align: center;padding: 16px;">
    You are about to accept this quote. Your tech will follow-up with a ticket shortly.
  </p>

  <div class="button-position-bottom">
      <div class="atpo-priority-popup app-color-secondary" ><p (click)="cancelOption()">CANCEL</p></div>
      <div class="atpo-priority-popup app-color-secondary" style="border-left: 0 "><p (click)="confirmOption()">CONFIRM</p></div>
  </div>

</ion-content>
