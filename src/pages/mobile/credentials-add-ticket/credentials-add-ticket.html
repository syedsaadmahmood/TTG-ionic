<ion-header>

  <ion-navbar>
    <ion-title>New Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <!--<div class="ticket-detail-head">-->
    <!--Remote Ticket<br />Not Started-->
  <!--</div>-->
  <div class="cutom-tool" no-border-top>
    <ion-segment [(ngModel)]="segment" (ionChange)="tabChangeDetect()">
      <ion-segment-button value="overview" activated>
        OVERVIEW
      </ion-segment-button>
      <ion-segment-button value="credential">
        CREDENTIALS
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'overview'">
      <div style="padding: 15px;height: 45vh;">
      <ion-textarea [(ngModel)]="descriptionText" style="height: 100%" placeholder="Add a ticket description..."></ion-textarea>
      </div>
    </div>

    <div *ngSwitchCase="'credential'">
      <div style="padding: 15px;height: 35vh;">
        <ion-textarea [(ngModel)]="credentialText" style="height: 100%" placeholder="Add any credential here..."></ion-textarea>
      </div>
      <ion-grid style="padding: 0 25px;">
        <ion-row class="row-style app-color-secondary">
          <div ion-item>
            <ion-label> Provide on-site</ion-label>
            <ion-toggle color="energized" item-end></ion-toggle>
          </div>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-grid style="padding: 0 25px;">
    <button ion-button block class="custom-btn" (click)="NextClicked()" >Next</button>
  </ion-grid>
</ion-content>
