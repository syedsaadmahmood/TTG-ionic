<ion-header>

  <!--<ion-navbar>-->
    <!--<ion-title></ion-title>-->
  <!--</ion-navbar>-->
  <ion-toolbar no-border-top>
    <ion-buttons left>
      <button ion-button (click)="myBackButton()">
        <ion-icon class="customIcon button-font-size" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar (ionInput)="getTechList($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>



<ion-content padding>
  <ion-list>
      <ion-list>
        <ion-item *ngFor="let tech of techs; let i= index" (click)="selectTech(tech)">
          {{ tech.first_name}} {{tech.last_name}}
        </ion-item>
      </ion-list>
  </ion-list>

</ion-content>
