<!--
  Generated template for the SettingsPage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-list no-lines>
      <ion-row>
        <div ion-item>
          <ion-icon item-start name="pin" ></ion-icon>
          <ion-label> Location Services</ion-label>
          <ion-toggle color="energized" item-end></ion-toggle>
        </div>
      </ion-row>
    </ion-list>

    <ion-list no-lines>
      <ion-list-header>
        NOTIFICATIONS
      </ion-list-header>
      <ion-row>
        <div ion-item>
          <ion-icon item-start name="warning" ></ion-icon>
          <ion-label>Turn on notifications</ion-label>
          <ion-toggle color="energized" item-end></ion-toggle>
        </div>
      </ion-row>
    </ion-list>

    <ion-list no-lines>
      <ion-list-header>
        TTG ACCOUNT
      </ion-list-header>
      <ion-row (click)="navigateAccountDetailsPage()">
        <div ion-item>
          <ion-icon name="person" item-start></ion-icon>
          Account Details
        </div>
      </ion-row>

      <ion-row>
        <div ion-item>
          <ion-icon name="clipboard" item-start></ion-icon>
          Preferences
        </div>
      </ion-row>

      <ion-row (click)="AddressBook()">
        <div ion-item>
          <ion-icon name="book" item-start></ion-icon>
          Address Book
        </div>
      </ion-row>

      <ion-row>
        <div ion-item>
          <ion-icon name="key" item-start></ion-icon>
          Change Password
        </div>
      </ion-row>
    </ion-list>

  <ion-list no-lines>
      <ion-list-header>
        MISCELLANEOUS
      </ion-list-header>
      <ion-row>
        <div ion-item>
          <ion-icon name="warning" item-start></ion-icon>
          Legal
        </div>
      </ion-row>

      <ion-row>
        <div ion-item>
          <ion-icon name="construct" item-start></ion-icon>
          Applicable licenses
        </div>
      </ion-row>

      <ion-row>
        <div ion-item>
          <ion-icon name="alert" item-start></ion-icon>
          About TTG (v 1.1.0)
        </div>
      </ion-row>

      <ion-row>
        <div ion-item (click)="logoutOption()">
          <ion-icon name="log-out" item-start></ion-icon>
          Log Out
        </div>
      </ion-row>
    </ion-list>


</ion-content>
