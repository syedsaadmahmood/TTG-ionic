<ion-header>

  <!--<ion-navbar>-->
    <!--<ion-title></ion-title>-->
  <!--</ion-navbar>-->
  <ion-toolbar no-border-top>
    <ion-buttons left>
      <button ion-button (click)="myBackButton()">
        <ion-icon class="customIcon button-font-size" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list>
        <ion-item *ngFor="let item of items; let i= index" (click)="getServiceItem(item)">
          {{ item.name}}
        </ion-item>
      </ion-list>
  </ion-list>

</ion-content>
