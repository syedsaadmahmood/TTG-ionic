<ion-header>

  <ion-navbar>
    <ion-title>Add Customer to Quote</ion-title>

  </ion-navbar>
  <ion-toolbar no-border-top>

    <ion-searchbar (ionInput)="getCustomerList($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>



<ion-content padding>
  <ion-list>
      <ion-list>
        <ion-item *ngFor="let customer of customers; let i= index" (click)="selectCustomer(customer)">

      </ion-list>
  </ion-list>
