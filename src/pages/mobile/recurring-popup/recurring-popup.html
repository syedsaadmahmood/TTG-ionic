<ion-header>

  <!--<ion-navbar>-->
    <!--<ion-title>recurring-popup</ion-title>-->
  <!--</ion-navbar>-->

</ion-header>


<ion-content>

    <ion-row (click)="setPrimary('weekly')" class="padding" style="padding-top: 16px">
      <ion-col col-10>
        <p class="primary-recurring-popup">Weekly</p>
        <!--<p class="marginZero smallRegular text-gray">assigning me jobs</p>-->
      </ion-col>
      <ion-col col-2 *ngIf="isPrimary('weekly')==true"><ion-icon class="is-primary-recurring-popup" name="checkmark"></ion-icon></ion-col>
    </ion-row>

    <ion-row (click)="setPrimary('2weeks')" class="padding">
      <ion-col col-10>
        <p class="primary-recurring-popup">Every 2 Weeks</p>
        <!--<p class="marginZero smallRegular text-gray">assigning no more jobs</p>-->
      </ion-col>
      <ion-col col-2 *ngIf="isPrimary('2weeks')==true"><ion-icon class="is-primary-recurring-popup" name="checkmark"></ion-icon></ion-col>
    </ion-row>

    <ion-row (click)="setPrimary('quarterly')" class="padding">
      <ion-col col-10>
        <p class="primary-recurring-popup">Quarterly</p>
        <!--<p class="marginZero smallRegular text-gray">cancel my jobs</p>-->
      </ion-col>
      <ion-col col-2 *ngIf="isPrimary('quarterly')==true"><ion-icon class="is-primary-recurring-popup" name="checkmark"></ion-icon></ion-col>
    </ion-row>

    <ion-row (click)="setPrimary('monthly')" class="padding">
      <ion-col col-10>
        <p class="primary-recurring-popup">Monthly</p>
        <!--<p class="marginZero smallRegular text-gray">cancel my jobs</p>-->
      </ion-col>
      <ion-col col-2 *ngIf="isPrimary('monthly')==true"><ion-icon class="is-primary-recurring-popup" name="checkmark"></ion-icon></ion-col>
    </ion-row>

    <ion-row (click)="setPrimary('annually')" class="padding">
      <ion-col col-10>
        <p class="primary-recurring-popup">Annually</p>
        <!--<p class="marginZero smallRegular text-gray">cancel my jobs</p>-->
      </ion-col>
      <ion-col col-2 *ngIf="isPrimary('annually')==true"><ion-icon class="is-primary-recurring-popup" name="checkmark"></ion-icon></ion-col>
    </ion-row>

    <div class="atpo-recurring-popup app-color-secondary button-position-bottom"><p (click)="cancelClick()">CANCEL</p></div>


</ion-content>
