<ion-header>

  <ion-navbar>
    <ion-title>Add Service Rate</ion-title>
  </ion-navbar>
  <ion-toolbar padding>
    <h5 class="sbih">{{item.name}}</h5>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <strong class="app-color-secondary">HOURLY RATE</strong>

  <ion-row class="border-bottom app-color margin-top app-color-secondary">
    <div ion-item class="row-padding">
      <ion-icon item-start>$</ion-icon>
      <ion-icon class="app-color-secondary" style="font-size: 16px;" item-end>/HR</ion-icon>
      <ion-input type="number" style="font-size: 2em;" class="app-color" placeholder="Amount" [(ngModel)]="amount" (keyup)="inputAmount()"></ion-input>
    </div>
  </ion-row>

  <div style="padding-top: 8em !important;">
    <button ion-button full (click)="addServiceItem()" [disabled]="checkAmount">ADD SERVICE TO QUOTE</button>
  </div>


</ion-content>
